<!DOCTYPE html>
<html>
<head>
  <title>Awesome Restaurant</title>
  <link rel="stylesheet" type="text/css" href="stylee.css">
</head>
<body>
  <h1>Awesome Restaurant</h1>
  <div class="blur-container">
    <img src="background.jpg">
  </div>
  

  <div class="slideshow-container">
    <div class="slide">
      <img src="food.jpg" alt="Slide 1">
    </div>
    <div class="slide">
      <img src="food1.jpg" alt="Slide 2">
    </div>
    <div class="slide">
      <img src="food2.jpg" alt="Slide 3">
    </div>
  </div>
  <p id="subtitle">...behind the scene!!</p>
  <div class="image-container">
    <div class="image">
      <img src="editor.jpg" alt="Image 1">
      <div class="popup-message">John Doe<br />Editor in Chief</div>
      <h3>Editor's Headline 1</h3>
    </div>
    <div class="image">
      <img src="editor.jpg" alt="Image 2">
      <div class="popup-message">Jane Smith<br />Managing Editor</div>
      <h3>Editor's Headline 2</h3>
    </div>
    <div class="image">
      <img src="editor.jpg" alt="Image 3">
      <div class="popup-message">David Johnson<br />Senior Editor</div>
      <h3>Editor's Headline 3</h3>
    </div>
  </div>
  <p id="subtitle">feedback!</p>
  

  <script src="sc.js"></script>

  <form id="reviewForm">
    <h2>Submit a Review</h2>
    <div class="rating">
      <input type="radio" id="star1" name="rating" value="1">
      <label for="star5"></label>
      <input type="radio" id="star2" name="rating" value="2">
      <label for="star4"></label>
      <input type="radio" id="star3" name="rating" value="3">
      <label for="star3"></label>
      <input type="radio" id="star4" name="rating" value="4">
      <label for="star2"></label>
      <input type="radio" id="star5" name="rating" value="5">
      <label for="star1"></label>
    </div>
    
    <input type="text" id="name" placeholder="Enter your name" required>
    <textarea name="reviewText" placeholder="Enter your review"></textarea>
    <button type="submit">Submit</button>
    

  </form>
  
  <div id="reviewContainer"></div>


<div class="map-link">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12.97262!2d79.16267!3d1!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzDCsDEwJzM5LjgiTiA3NMKwMjUnNTIuOCJF!5e0!3m2!1sen!2sus!4v1625669425827!5m2!1sen!2sus"
      width="400"
      height="300"
      style="border: 0;"
      allowfullscreen=""
      loading="lazy"
    ></iframe>
  </div>
  

  

  <footer>
    <div class="footer-content">
      <p class="no-highlight">All rights reserved &copy; 2023</p>
    </div>
  </footer>
  <script src="s.js"></script>
</body>
</html>
